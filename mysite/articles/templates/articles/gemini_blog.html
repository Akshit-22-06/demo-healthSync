{% extends "base.html" %}
{% block content %}
<style>
    .blog-wrap {
        padding: 48px 8%;
        max-width: 1100px;
        margin: 0 auto;
    }
    .blog-title {
        margin-bottom: 24px;
    }
    .blog-form {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 26px;
    }
    .blog-form input {
        width: 100%;
        max-width: 760px;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid #cfcfcf;
        font-size: 16px;
    }
    .blog-form button {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        background: #1877f2;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
    }
    .error-box {
        margin-bottom: 16px;
        padding: 12px 14px;
        border: 1px solid #f5c2c7;
        background: #f8d7da;
        color: #842029;
        border-radius: 8px;
    }
    .article-card {
        background: #fff;
        border: 1px solid #e6e6e6;
        border-radius: 12px;
        padding: 26px;
    }
    .article-content {
        line-height: 1.8;
        font-size: 18px;
        color: #1e1e1e;
    }
    .article-content h1,
    .article-content h2,
    .article-content h3 {
        margin: 24px 0 12px;
        line-height: 1.3;
    }
    .article-content p {
        margin: 0 0 14px;
    }
    .article-content ul,
    .article-content ol {
        margin: 0 0 16px 24px;
    }
    .article-content li {
        margin-bottom: 8px;
    }
    @media (max-width: 768px) {
        .blog-form {
            flex-direction: column;
            align-items: stretch;
        }
        .blog-form button {
            width: 100%;
        }
    }
</style>

<div class="blog-wrap">

    <h1 class="blog-title">Gemini AI Health Blog Generator</h1>

    <form method="post" class="blog-form">
        {% csrf_token %}
        <input type="text" name="topic" value="{{ topic|default:'' }}" placeholder="Enter health topic..." required>
        <button type="submit">Generate</button>
    </form>

    {% if error_message %}
        <div class="error-box">{{ error_message }}</div>
    {% endif %}

    {% if article_html %}
        <div class="article-card">
            <h2>Article on {{ topic }}</h2>
            <div class="article-content">
                {{ article_html|safe }}
            </div>
        </div>
    {% endif %}

</div>

{% endblock %}
